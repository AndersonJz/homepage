<main>
  <div class="position-relative">
    <!-- shape Hero -->
    <section class="section section-lg section-shaped pb-250">
      <div class="shape shape-style-1 shape-default">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
      <div class="container py-lg-md d-flex">
        <div class="col px-0">
          <div class="row">
            <div class="col-lg-10">
              <div class="col-lg-10">
                  <h1 class="display-3 text-white animated" animateOnScroll animationName="fadeInLeft">{{titulo}}
                      <span class="animated" animateOnScroll animationName="fadeInLeft">{{descripcionCorta}}</span>
                    </h1>
              </div>
              <p class="lead text-justify text-white animated" animateOnScroll animationName="fadeInLeft">{{descripcion}}</p>
              <div class="btn-wrapper">
                <a [href]=linkDemo class="btn btn-info btn-icon mb-3 mb-sm-0 animated" animateOnScroll animationName="pulse">
                  <span class="btn-inner--icon"><i class="fa fa-code"></i></span>
                  <span class="btn-inner--text">Demo</span>
                </a>
                <a [href]=linkGihub class="btn btn-white btn-icon mb-3 mb-sm-0 animated" animateOnScroll animationName="pulse">
                  <span class="btn-inner--icon"><i class="fa fa-github fa-1"></i></span>
                  <span class="btn-inner--text">Repositorio Github</span>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
    <!-- 1st Hero Variation -->
  </div>
  <section class="section section-lg pt-lg-0 mt--200">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12">
          <div class="row row-grid">
            <div class="col-lg-4 animated " animateOnScroll animationName="fadeInUp">
                <div class="card card-lift--hover shadow border-0">
                    <a title="Criptomonedas">
                      <img [src]=imagen1 class="card-img">
                    </a>
                  </div>
            </div>
            <div *ngIf="imagen2 !== ''" class="col-lg-4 animated" animateOnScroll animationName="fadeInUp">
                <div class="card card-lift--hover shadow border-0">
                    <a [routerLink]="['/fullcrud/cripto']" title="Criptomonedas">
                      <img [src]=imagen2 class="card-img">
                    </a>
                  </div>
            </div>
            <div *ngIf="imagen3 !== ''" class="col-lg-4 animated" animateOnScroll animationName="fadeInUp">
                <div class="card card-lift--hover shadow border-0">
                    <a [routerLink]="['/fullcrud/cripto']" title="Criptomonedas">
                      <img [src]=imagen3 class="card-img">
                    </a>
                  </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
